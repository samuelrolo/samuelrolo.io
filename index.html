<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #B8860B; /* Dourado */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .contact-links a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #B8860B; /* Dourado */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .contact-links a:hover {
            background-color: #A0740A; /* Dourado mais escuro */
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src=/logo.png" class="logo">
        <h1>Site em Manutenção</h1>
        <p>Estamos a trabalhar para melhorar a sua experiência. Voltaremos em breve!</p>
        <p>Para qualquer questão, por favor, entre em contacto através dos seguintes canais:</p>
        <div class="contact-links">
            <a href="https://www.linkedin.com/company/share2inspirept/" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/share2inspire_?igsh=Y28ybnNpY251MW9p&utm_source=qr" target="_blank">Instagram</a>
            <a href="mailto:srshare2inspire@gmail.com">Email</a>
        </div>
    </div>
</body>
</html>
