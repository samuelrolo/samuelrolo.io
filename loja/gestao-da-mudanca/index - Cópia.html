c<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja | Share2Inspire</title>
  <meta name="description" content="Loja oficial Share2Inspire – eBooks sobre Gestão, Liderança e Desenvolvimento Pessoal.">
  <link rel="stylesheet" href="../css/loja-styles.css">
  <style>
    :root {
      --cor-primaria: #C7A008; /* dourado */
      --cor-secundaria: #333;  /* cinza escuro */
      --fundo-claro: #f9f9f9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--fundo-claro);
      color: var(--cor-secundaria);
    }

    header {
      background-color: white;
      border-bottom: 2px solid var(--cor-primaria);
      padding: 1rem 2rem;
      text-align: center;
    }

    .logo-img {
      height: 40px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--cor-secundaria);
      margin: 0.2rem 0 0;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .lista-produtos h2 {
      color: var(--cor-secundaria);
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .produto-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      max-width: 280px;
      margin: 0 auto;
    }

    .produto-item:hover {
      transform: translateY(-5px);
    }

    .produto-capa {
      height: 220px;
      width: auto;
      border-radius: 5px;
      object-fit: contain;
    }

    .produto-item h3 {
      margin-top: 1rem;
      color: var(--cor-secundaria);
      text-align: center;
      font-size: 1.1rem;
    }

    .produto-preco {
      font-weight: bold;
      color: var(--cor-primaria);
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .btn-detalhes {
      margin-top: 1rem;
      background-color: var(--cor-primaria);
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-detalhes:hover {
      background-color: #a68706;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="../../logo.png" alt="Logo Share2Inspire" class="logo-img">
    </a>
    <h1>Loja Share2Inspire</h1>
  </header>

  <main>
    <section class="lista-produtos">
      <h2>Os meus eBooks</h2>
      <div class="produto-item">
        <img src="../capa-e-book.jpg" alt="Capa do eBook 'Gestão da Mudança'" class="produto-capa">
        <h3>GESTÃO DA MUDANÇA</h3>
        <p class="produto-preco">Preço: 7,50€ C/IVA</p>
        <a href="gestao-da-mudanca/index.html" class="btn-detalhes">Ver Detalhes</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Share2Inspire. Todos os direitos reservados.</p>
  </footer>

  <script src="../js/loja-scripts.js"></script>
</body>
</html>
