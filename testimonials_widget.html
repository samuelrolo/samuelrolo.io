<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações - Share2Inspire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #4CAF50;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --dark-bg: #333;
            --white: #ffffff;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1) ;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--white);
            overflow-x: hidden;
            padding: 20px;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .testimonials-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .testimonial {
            background-color: var(--white);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
            display: flex;
            flex-direction: column;
        }
        
        .testimonial:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .testimonial-content {
            font-style: italic;
            margin-bottom: 15px;
            position: relative;
        }
        
        .testimonial-content::before {
            content: '"';
            font-size: 60px;
            font-family: Georgia, serif;
            color: rgba(52, 152, 219, 0.2);
            position: absolute;
            left: -20px;
            top: -20px;
        }
        
        .testimonial-author {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        
        .testimonial-position {
            font-size: 0.9rem;
            color: #777;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .testimonial {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="testimonials-container" id="testimonials-container">
        <!-- Os testimonials serão carregados dinamicamente via JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar as recomendações do arquivo JSON
            fetch('../linkedin_recommendations.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('testimonials-container');
                    
                    // Limpar o container
                    container.innerHTML = '';
                    
                    // Adicionar cada recomendação ao container
                    data.recommendations.forEach((recommendation, index) => {
                        const delay = index * 0.2; // Atraso para animação escalonada
                        
                        const testimonial = document.createElement('div');
                        testimonial.className = 'testimonial fade-in';
                        testimonial.style.animationDelay = `${delay}s`;
                        
                        const content = document.createElement('div');
                        content.className = 'testimonial-content';
                        content.textContent = recommendation.text;
                        
                        const author = document.createElement('div');
                        author.className = 'testimonial-author';
                        author.textContent = recommendation.name;
                        
                        const position = document.createElement('div');
                        position.className = 'testimonial-position';
                        position.textContent = recommendation.title;
                        
                        testimonial.appendChild(content);
                        testimonial.appendChild(author);
                        testimonial.appendChild(position);
                        
                        container.appendChild(testimonial);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar as recomendações:', error);
                    
                    // Fallback para recomendações estáticas em caso de erro
                    const container = document.getElementById('testimonials-container');
                    container.innerHTML = `
                        <div class="testimonial fade-in">
                            <div class="testimonial-content">
                                I had the plesure to work with Samuel during my last project at Deloitte. He is a dedicated professional that always goes above and beyond to make an impact that matters. Samuel does a remarkable job leading his teams while being commited and always available to help others. Moreover, he is extremely hard-working, determined and always challanges us to do our best. It was an honour learning from him!
                            </div>
                            <div class="testimonial-author">Marta Oliveira Dias</div>
                            <div class="testimonial-position">Service Improvement Specialist @VodafoneZiggo</div>
                        </div>
                        
                        <div class="testimonial fade-in">
                            <div class="testimonial-content">
                                O Samuel é sem dúvida um excelente profissional. Tive o privilégio de estudar com ele e desde cedo foi possível perceber que o futuro que lhe esperava era risonho, tal como demonstra o seu trajeto profissional. Humilde, trabalhador, eficaz, pragmático entre outras competências importantes na área onde se insere, os Recursos Humanos. Um exemplo!
                            </div>
                            <div class="testimonial-author">João Miguel Lince</div>
                            <div class="testimonial-position">Human Resources Manager at Sublime Hotels</div>
                        </div>
                        
                        <div class="testimonial fade-in">
                            <div class="testimonial-content">
                                I had the pleasure of working with Samuel in his first unofficial project as a senior consultant and was instantly impressed. Samuel effortlessly and expertly managed to juggle multiple issues in the toughest situation, his leadership and team building skills were exceptional, and I was very impressed by his consulting capabilities and willingness to coach new members. As a Senior Consultant, Samuel has my highest recommendation and I can safely say that I have learned a lot by working with him.
                            </div>
                            <div class="testimonial-author">Ricardo Ramos da Silva</div>
                            <div class="testimonial-position">Senior Manager | HRIT Senior Solution Architect | Senior Project Manager | Successfactors SME</div>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
